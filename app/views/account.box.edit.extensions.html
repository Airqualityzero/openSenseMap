<form name="extensionsSettings">
  <div class="row">
    <div class="col-md-6 col-lg-6">
      <h2 style="margin-top: 0px; margin-bottom: 0px">{{'EDIT_EXTENSIONS'|translate}}</h2>
    </div>
    <div class="col-md-6 col-lg-6">
      <div class="pull-right">
        <button type="button" class="btn btn-default btn-circle btn-lg" ng-click="extensions.save()" ng-disabled="!extensionsSettings.$valid"><i class="glyphicon glyphicon-floppy-disk"></i></button>
      </div>
    </div>
  </div>

  <hr>

  <div>
    <div class="checkbox checkbox-success checkbox-inline">
      <input type="checkbox" name="addon" id="extension1" ng-true-value="'Feinstaub'" ng-false-value="''" ng-model="extensions.extensions.feinstaub.id" ng-disabled="extensions.extensions.feinstaub.disabled">
      <label for="extension1"> {{'EXTENSIONS_FINE_PARTICULATE_MATTER'|translate}} </label>
    </div>
  </div>
</form>
